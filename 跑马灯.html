<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 1400px;
				height: 464px;
				margin: 100px auto;
				overflow: hidden;
			}
			ul{
				list-style: none;
				width: 4200px;
				height: 464px;
				background: black;
			}
			ul li{
				float: left;
			}
		</style>
		
		<script type="text/javascript">
			$(function(){
				//0定义变量保存偏移位
				var offset=0;
				var timer;
				//1让图片滚动起来
				function show(){
					timer=setInterval(function(){
						offset+=-10;
						if(offset<=-2800){
							offset=0;
						}
						$("ul").css("marginLeft",offset);
					},50);
				}
				show();
				
				//移入移出事件
				$("li").hover(function(){
					//停止滚动
					clearInterval(timer);
					//设置蒙版非当前选中
					$(this).siblings().fadeTo(500,0.5);
					//去除当前选中蒙版
					$(this).fadeTo(300,1);
				},function(){
					//继续滚动
					show();
					$(this).siblings().fadeTo(300,1);
				});
			});
		</script>
	</head>
	<body>
		<div id="dv1">
			<ul>
				<li><img src="img/1.jpg" ></li>
				<li><img src="img/2.jpg" ></li>
				<li><img src="img/3.jpg" ></li>
				<li><img src="img/4.jpg" ></li>
				<li><img src="img/1.jpg" ></li>
				<li><img src="img/2.jpg" ></li>
			</ul>
		</div>
	</body>
</html>
